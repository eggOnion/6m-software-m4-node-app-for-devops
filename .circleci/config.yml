      #     image: eggonion/build-and-push:latest
      #     username: $DOCKERHUB_USERNAME
      #     password: $DOCKERHUB_PASSWORD

workflows:
  simple_workflow:
    jobs:
      - build
      - test:
          requires:
            - build  